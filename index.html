<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,200;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/halter" rel="stylesheet">            
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Términos y Condiciones</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        
        <main>
            <div class="cajaDeTitulo">
                <p> ¿Es válida tu tarjeta de crédito?</p>
                <span> ¡Evita fraudes y estafas!</span>

                <form>
                    <div class="">
                        <label for="number">Número de Tarjeta :</label>
                        <input type="number" placeholder="" autocomplete="off" class="custom-input" id="number">
                    </div>
                    <div class="">
                        <label for="name">Nombre :</label>
                        <input type="text" placeholder="" autocomplete="off" class="custom-input" id="name-input">
                    </div>
                    
                    <div class="">
                        <label for="input3">Fecha de Expiración :</label>
                        <input type="tel" placeholder="05/2025" class="custom-input" id="input3">
                    </div>
                    <div class="">
                        <label for="input4">CVC :</label>
                        <input type="password" placeholder="" autocomplete="off" class="custom-input" id="input4">
                    </div>
                    
                        <button type="button" id="btn-validar">Comprobar</button>

                </form> 
                <div id="notification" class="notification"></div>
                
            </div>
                <div class="img-tarjetaCredito">

                    <img src="https://github.com/IvaneGB/Tarjeta-de-Credito/assets/77457016/5e6df0a3-b1b1-434c-a553-624e3105b3f9" alt="" class="TarjetaImg">
                    <p class="number-Card" id="number-Card"></p>
                    <p class="name-Card" id="name-Card"></p>
                    <span>Exp<p class="date-Card" id="date-Card"></p></span>
                    <p class="cvc-Card" id="clave"></p>
                </div>
            </div>

        </main>
        <footer>©Ivane 2021 </footer>
    </div>
    <script src="src/index.js" type="module"></script>
</body>
